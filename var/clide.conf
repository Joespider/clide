#cl[ide] colors
#{
VerColor=1
IDEcolor=1
CLcolor=4
BKTcolor=4
#}

#cl[ide] config
#{
editor=nano
ReadBy=less
repoTool=git
#repoTool=svn

#Repo assist is for simplistic commands
#True = cl[ide] takes care of repo commands
repoAssist=True
#False = User handles repo commands
#repoAssist="False"
#Repo mangement is neither run by user nor cl[ide]
#repoAssist=

#root dir
ProgDir=~/Programs

#Languages
#<Lang>=<compiler>
#<Lang>=<intepreter>
#<Lang>=<compiler>,<intepreter>
Use(Bash)=bash
Use(C++)=g++
Use(Go)=go
Use(Java)=javac,java
Use(Python)=python
Use(Perl)=perl
Use(Ruby)=ruby

#Code Template
#MUST be located in <language>/src/ and compiled by clide
New(Bash)=newBash.sh
New(C++)=newC++.cpp
New(Go)=newGo.go
New(Java)=newJava.jar
New(Python)=newPython.py
New(Perl)=newPerl.pl
New(Ruby)=newRuby.rb

#}
